<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thyroid-prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>

.navbar {
    background-color:rgb(248, 131, 121);
    margin-bottom: 20px;
    border-radius: 0 0 10px 10px;
  }
  
  .navbar-brand {
    font-weight: bold;
    font-size: 24px;
  }
  
  .navbar-nav .nav-link {
    color: white 
  }
  
  .navbar-nav .nav-link.active {
    font-weight: bold;
  }

  body {
        background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
      }


      h1 {
        margin-bottom: 20px;
        font-size: 1.5rem;
        text-transform: uppercase;
        color: #343a40;
      }
      form {
        max-width: 700px;
        margin: auto;
        padding: 20px;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        background-color: #f8f9fa;
      }
      .form-check-label {
        margin-left: 10px;
      }
      .form-select,
      .form-control {
        margin-bottom: 15px;
      }
      .submit-btn {
        display: block;
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        font-size: 1.1rem;

      }
      .form-check{
        margin-bottom: 20px;
      }
      body{
        background-color: beige;
      }
    </style>
  </head>
  <body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Thyroid Prediction</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/">About</a></li>
            <li class="nav-item"><a class="nav-link" href="predict">Prediction</a></li>
            <li class="nav-item"><a class="nav-link" href="/">Login/Sign Up</a></li>
            <li class="nav-item"><a class="nav-link" href="/">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center" style="margin-top: 100px;">Prediction Form</h1>
      <form action="#" method="POST">
        <!-- Age -->
        <label  class="form-label">Age</label>
        <input id="age" class="form-control form-control-lg" type="number" placeholder="Enter Age" aria-label="Age" name="age">

        <!-- Gender -->
<label class="form-label">Gender</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male">
  <label class="form-check-label" for="genderMale">Male</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
  <label class="form-check-label" for="genderFemale">Female</label>
</div>

<!-- Smoking -->
<label class="form-label">Smoking</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="smoking" id="smokingYes" value="Yes">
  <label class="form-check-label" for="smokingYes">Yes</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="smoking" id="smokingNo" value="No">
  <label class="form-check-label" for="smokingNo">No</label>
</div>

<!-- HX Smoking -->
<label class="form-label">HX Smoking</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="hx_smoking" id="hxSmokingYes" value="Yes">
  <label class="form-check-label" for="hxSmokingYes">Yes</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="hx_smoking" id="hxSmokingNo" value="No">
  <label class="form-check-label" for="hxSmokingNo">No</label>
</div>


        <!-- HX Radiotherapy -->
<label class="form-label">HX Radiotherapy</label>
<div class="form-check">
  <input class="form-check-input" type="radio" name="hx_radiothreapy" id="hxRadiotherapyYes" value="Yes">
  <label class="form-check-label" for="hxRadiotherapyYes">Yes</label>
</div>
<div class="form-check" >
  <input class="form-check-input" type="radio" name="hx_radiothreapy" id="hxRadiotherapyNo" value="No">
  <label class="form-check-label" for="hxRadiotherapyNo">No</label>
</div>


      
        <!-- thyroid function -->
        <select id="thyroid _function" name="thyroid _function" class="form-select">
          <option selected disabled>Thyroid Function</option>
          <option value="Euthyroid">Euthyroid</option>
          <option value="Subclinical Hypothyroidism">Subclinical Hypothyroidism</option>
          <option value="Clinical Hyperthyroidism">Clinical Hyperthyroidism</option>
          <option value="Subclinical Hyperthyroidism">Subclinical Hyperthyroidism</option>
        </select>

        <!-- physical examination -->
        <select id="physical_examination" name="physical_examination"  class="form-select">
          <option selected disabled>Physical Examination</option>
          <option value="Multinodular goiter">Multinodular goiter</option>
          <option value="Single nodular goiter-right">Single nodular goiter-right</option>
          <option value="Single nodular goiter-left">Single nodular goiter-left</option>
          <option value="Normal">Normal</option>
          <option value="Diffuse goiter">Diffuse goiter</option>
        </select>

        <!-- adenopathy -->
        <select id="Adenopathy" name="Adenopathy" class="form-select">
          <option selected disabled>Adenopathy</option>
          <option value="No">No</option>
          <option value="Right">Right</option>
          <option value="Bilateral">Bilateral</option>
          <option value="Left">Left</option>
          <option value="Extensive">Extensive</option>
          <option value="Posterior">Posterior</option>
        </select>

        <!-- pathology -->
        <select id="Pathology" name="Pathology" class="form-select">
          <option selected disabled>Pathology</option>
          <option value="Papillary">Papillary</option>
          <option value="Micropapillary">Micropapillary</option>
          <option value="Follicular">Follicular</option>
          <option value="Hurthel cell">Hurthel cell</option>
        </select>

        <!-- Focality -->

        <label class="form-label">Focality</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Focality" id="Uni-Focal" value="Uni-Focal">
          <label class="form-check-label" for="Uni-Focal">Uni-Focal</label>
        </div>
        <div class="form-check" >
          <input class="form-check-input" type="radio" name="Focality" id="Multi-Focal" value="Multi-Focal">
          <label class="form-check-label" for="Multi-Focal">Multi-Focal</label>
        </div>

        <!-- risk -->
        <select id="risk" name="risk"class="form-select">
          <option selected disabled>Risk</option>
          <option value="Low">Low</option>
          <option value="Intermediate">Intermediate</option>
          <option value="High">High</option>
        </select>


        <!-- T -->
        <select class="form-select" name="T" aria-label="Default select example" id="T">
          <option selected disabled>T</option>
          <option value="T2">T2</option>
          <option value="T3a">T3a</option>
          <option value="T1a">T1a</option>
          <option value="T1b">T1b</option>
          <option value="T4a">T4a</option>
          <option value="T3b">T3b</option>
          <option value="T4b ">T4b </option>
          </select>

          <!-- n -->
          <select class="form-select" name="N" aria-label="Default select example" id="N">
            <option selected disabled>N</option>
            <option value="N0">N0</option>
            <option value="N1b">N1b</option>
            <option value="N1a">N1a</option>
            </select>

            <!-- M -->
            <label  class="form-label">M</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="M" id="m0" value="M0">
              <label class="form-check-label" for="m0">
                M0
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="M" id="m1" value="M1">
              <label class="form-check-label" for="m1">
                M1
              </label>
            </div>
            

      <!-- stage -->
        <select id="Stage" name="Stage"  class="form-select">
          <option selected disabled>Stage</option>
          <option value="I">I</option>
          <option value="II">II</option>
          <option value="III">III</option>
          <option value="IVA">IVA</option>
          <option value="IVB">IVB</option>
        </select>

        <!-- response -->
        <select id="Response" name="Response" class="form-select">
          <option selected disabled>Response</option>
          <option value="Excellent">Excellent</option>
          <option value="Structural Incomplete">Structural Incomplete</option>
          <option value="Indeterminate">Indeterminate</option>
          <option value="Biochemical Incomplete">Biochemical Incomplete</option>
        </select>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
